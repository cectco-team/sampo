<ion-list>
  <ion-item-sliding #item>
    <ion-item>
      <button *ngIf="isValidDevice" class="list-button" detail-none ion-item (click)="goDeviceDetailPage()">
        <img class="thumb-image" jy-lazy-load [source]="deviceCore.thumbnail?.uri" placeholder="assets/img/model_image_thumbnail.png">
        <h1 class="device-name">{{ deviceCore.deviceName }}</h1>
      </button>
    </ion-item>      
    <ion-item-options side="right">
      <button ion-button color="danger" (click)="delete()">Delete</button>
    </ion-item-options>
  </ion-item-sliding>
</ion-list>
